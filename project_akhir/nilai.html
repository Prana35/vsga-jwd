<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indikator Nilai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .nilai-container {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .nilai-container div {
            width: 45%;
        }
        .nilai-container h3 {
            width: 45%;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="nilai-container">
        <h3>Nilai</h3>
        <h3>NH</h3>
    </div>
    <div class="nilai-container">
        <div>91 - 100</div>
        <div>A</div>
    </div>
    <div class="nilai-container">
        <div>81 - 90</div>
        <div>B</div>
    </div>
    <div class="nilai-container">
        <div>71 - 80</div>
        <div>C</div>
    </div>
    <div class="nilai-container">
        <div>61 - 70</div>
        <div>D</div>
    </div>
    <div class="nilai-container">
        <div>0 - 50</div>
        <div>E</div>
    </div>

    <div class="nilai-container">
        <h3>Nilai</h3>
    </div>
    <div class="nilai-container">
            <div>Nilai 71 - 100</div>
            <div>Lulus</div>
    </div>
    <div class="nilai-container">
            <div>Nilai 0 - 70</div>
            <div>Tidak Lulus</div>
    </div>
</body>
</html>
